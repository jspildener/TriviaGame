<!-- Coin Flip HTML -->
<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Cleveland Trivia!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div>
        <div id="startPage">
            <div class="jumbotron">
                <div class="container">
                    <h1 class="text-center">Cleveland Trivia!!</h1>
                </div>
            </div>
            <div class="row">
                <div class="mainButton col-md-5"></div>
                <button type="button" class="btn btn-primary btn-lg">Large button</button>
            </div>
        </div>
        <div id="questionPage">
            <form>
                <div class="row">
                    <div class="col-md-8 col-md-offset-1">
                        <div id="question1" class="questionGroup">
                            <p>This is the first question</p>
                            <input type="radio" name="answer1" value="correct">A
                            <br>
                            <input type="radio" name="answer1" value="wrong">B
                            <br>
                            <input type="radio" name="answer1" value="wrong">C
                            <br>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-md-offset-1">
                        <div id="question2" class="questionGroup">
                            <p>This is the second question</p>
                            <input type="radio" name="answer2" value="correct">A
                            <br>
                            <input type="radio" name="answer2" valus="wrong">B
                            <br>
                            <input type="radio" name="answer2" value="wrong">C
                            <br>
                        </div>
                    </div>
                </div>
            </form>
            <button id="submit" type="submit">SUBMIT</button>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
